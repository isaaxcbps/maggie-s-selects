<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggie's Selects |</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            <img src="img/LOGO.png" alt="Maggie's Selects" class="splash-logo">
            <div class="luxury-loader"></div>
            <p>Cargando Exclusividad...</p>
        </div>
    </div>

    <header class="main-header">
        <div class="header-container">
            <div class="logo-wrapper">
                <a href="index.html">
                    <img src="img/LOGO.png" alt="Maggie's Selects" class="hero-logo">
                </a>
            </div>
            
            <nav class="main-nav">
                <div class="nav-links">
                    <a href="index.html">Inicio</a>
                    <a href="index.html#carteras">Carteras</a>
                    <a href="index.html#perfumes">Perfumes</a>
                    <a href="contact.html">Contacto</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="shop-container">
        <section class="banner">
            <h1>Exclusividad en cada detalle</h1>
            <section class="brands-carousel">
                <div class="brands-track">
                    <div class="brand-slide"><img src="https://1000marcas.net/wp-content/uploads/2019/12/Carolina-Herrera-logo-5.png" alt="Carolina Herrera"></div>
                    <div class="brand-slide"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd_webp/a833ef49047677.58a9ce2eb4e5b.jpg" alt="Dior"></div>
                    <div class="brand-slide"><img src="https://icon2.cleanpng.com/20180511/crq/kisspng-edina-coach-rodeo-drive-tapestry-new-york-city-5af624b9428a05.3705796415260806972726.jpg" alt="Coach"></div>
                    <div class="brand-slide"><img src="https://e7.pngegg.com/pngimages/97/923/png-clipart-the-paragon-singapore-miu-miu-prada-fashion-logo-paris-miscellaneous-text.png" alt="Miu Miu"></div>
                    <div class="brand-slide"><img src="https://i.pinimg.com/736x/aa/65/e2/aa65e2d0d6f8020b5bdcc8144da75874.jpg" alt="Hugo Boss"></div>
                    <div class="brand-slide"><img src="https://icon2.cleanpng.com/20180711/cjy/kisspng-tous-jewellery-brand-handbag-shopping-tous-5b46a0300c6769.9926595015313551840508.jpg" alt="Tous"></div>
                    
                    <div class="brand-slide"><img src="https://toppng.com/uploads/preview/paco-rabanne-vector-logo-11574205605thced1v2az.png" alt="Paco rabanne"></div>
                    <div class="brand-slide"><img src="https://1000marcas.net/wp-content/uploads/2020/01/Lacoste-logo.jpg" alt="lacoste"></div>
                   
            </section>
            <p>Marcas originales: Carolina Herrera, Dior, Coach y más.</p>

        <section id="productos" class="product-grid">
            <div class="loading">Cargando colección de lujo...</div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; <strong>2026 Maggie's Selects </strong></p>
            <div class="payment-methods">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
    </footer>

</body>
</html>
